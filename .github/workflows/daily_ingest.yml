name: Daily SEC + State Firm Ingestion

on:
  schedule:
    - cron: '0 10 * * *'  # 6am ET daily
  workflow_dispatch:      # Allow manual triggering

jobs:
  run-ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run SEC + STATE firm ingestion
        run: |
          python ingest/fetch_and_parse_firm_xml.py

      - name: ğŸ“£ Notify Slack
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ğŸ“Š *SEC + STATE Firm Ingestion* completed with status: *${STATUS}*\"}" \
            $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
