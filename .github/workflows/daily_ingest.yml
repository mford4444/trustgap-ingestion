name: Daily SEC Firm Ingestion

on:
  schedule:
    - cron: '0 10 * * *'  # 6am ET every day
  workflow_dispatch:      # Allow manual triggering

jobs:
  run-ingestion:
    runs-on: ubuntu-latest

    env:
      AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run SEC firm ingestion
        run: |
          python ingest/fetch_and_parse_firm_xml.py

  run-state-ingestion:
    runs-on: ubuntu-latest

    env:
      AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run STATE firm ingestion
        run: |
          python ingest/fetch_and_parse_state_firm_xml.py
